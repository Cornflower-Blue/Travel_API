<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quick API Handler</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper1">
      <h2>Cities</h2>
      <p></p>
      <ul class="places">
        <li>Loading Destinations...</li>
      </ul>
      <form class="add-places">
        <input type="text" name="place" placeholder="Location" required>
        <input type="submit" value="+ Add">
      </form>
    </div>
    <div class="wrapper2" style="margin-top: 2rem;">
      <h2>Tickets</h2>
      <p></p>
      <button class="search">New Search</button>
      <ul class="tickets">
        <li>Finding Tickets...</li>
      </ul>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="App.js"></script>

  </body>
</html>
